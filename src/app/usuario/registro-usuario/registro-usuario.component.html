<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center" id="form-title">{{ titulo }}</h2>
            <form [formGroup]="formUsuario" (ngSubmit)="agregarOEditar()">
                <div class="form-group">
                    <label for="userName">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="userName" formControlName="nombre_usuario" (input)="onInput($event)" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" class="form-control" id="email" formControlName="correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="text" class="form-control" id="password" formControlName="contrasena" required>
                </div>
                <button type="button" class="btn btn-danger" routerLink='/usuario/lista-usuario'>Cancelar</button>
                <button type="submit" class="btn btn-success" [disabled]="formUsuario.invalid">Guardar</button>
            </form>
        </div>
    </div>
</div>
