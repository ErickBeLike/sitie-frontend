<div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-md-6">
        <h2 class="text-center">Inicio de sesi칩n</h2>
        <form (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Correo</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="credentials.correo" name="email" aria-describedby="emailHelp" placeholder="Introduce tu correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie m치s.</small>
          </div>
          <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="credentials.contrasena" name="password" placeholder="Contrase침a" required>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!credentials.correo || !credentials.contrasena">ENTRAR</button>
        </form>
        <div *ngIf="error" class="alert alert-danger mt-3">
          {{ error }}
        </div>
      </div>
    </div>
  </div>
